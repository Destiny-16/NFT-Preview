<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="card">

    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">

    <div class="card-info">
      <h2 class="white title">Equilibrium #3429</h2>
      <p class="soft-blue description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="stats">

        <div class="ethAndImage">
          <img class="eth-icon"src="images/icon-ethereum.svg" alt="ethereum">
          <h4 class="cyan eth">0.041 ETH</h4>
        </div>

        <div class="daysAndImage">
          <img class="clock-icon" src="images/icon-clock.svg" alt="clock icon">
          <h5 class="soft-blue days">3 days left</h5>
        </div>

      </div>

      <!-- <p>_____________________________________________________________</p> -->

      <div class="credit">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <p class="soft-blue creator">Creation of <span style="color:hsl(0, 0%, 100%)"> Jules Wyvern</span></p>
      </div>


    </div>

  </div>

  <div class="attribution">
    <span style="color:hsl(0, 0%, 100%)">Challenge by</span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <span style="color:hsl(0, 0%, 100%)">Coded by</span> <a href="#">Destiny Jenkins</a>.
  </div>
</body>

</html>
